<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book keydrien</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <div class="booking-details">
        <!-- Create a go back navigation button -->
        <a href="index.html" class="btn btn-primary go-back">
            <span class="bi bi-arrow-left"></span> Go back
        </a>
        <h2>Event details</h2>
        <form action="process_booking.php" method="post">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>
            <label for="event">Event</label>
            <input type="text" name="event" id="event" placeholder="Enter the event name" required>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" placeholder="Enter the event date" required>
            <label for="location">Location</label>
            <input type="text" name="location" id="location" placeholder="Enter the event location" required>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
            <button type="submit" name="submit">Book</button>
        </form>
    </div>
    <script src="path/to/bootstrap.min.js"></script>
</body>
</html>
